plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation("com.oracle.database.jdbc:ojdbc8:21.9.0.0")
    implementation("org.seleniumhq.selenium:selenium-java:4.40.0")
    implementation("org.testng:testng:7.11.0")
    implementation("io.github.bonigarcia:webdrivermanager:6.3.3")
    implementation("ch.qos.logback:logback-classic:1.5.26")
}

test {
    useTestNG()
}
task qa(type: Test) {
    useTestNG()
    if (project.hasProperty('browser')) {
        systemProperty 'browser', "${browser}"
    }
}

def registerTask(String taskName, String suitePath) {
    tasks.register(taskName,Test){
        testClassesDirs = sourceSets.test.output.classesDirs
        classpath = sourceSets.test.runtimeClasspath
        useTestNG(){
            suites suitePath
        }
        if (project.hasProperty('browser')) {
            systemProperty 'browser', "${browser}"
        }
    }
}
registerTask('quick','src/test/resources/quick.xml')
registerTask('regr','src/test/resources/regression.xml')
